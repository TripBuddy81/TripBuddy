<body class="sharedBackground">
<script id="mainTemplate" type="text/x-handlebars-template">
    <audio id="alarmSound" hidden>
        <source src="/assets/alarm2.mp3" type="audio/mpeg">
    </audio>

    <div id="mainMenu" class="sharedBackground">
        <span id="activateHiddenMenue"></span>

        <div class="trackProgressContainer">
            <div class="trackProgress">
                <div class="colorfulBorder"></div>
            </div>
        </div>

        <!-- Left side-->
        <img id="showVideoSection" data-target="videos" class="mainSectionBtn" src="./assets/video.png">
        <img id="showImageSection" data-target="images" class="mainSectionBtn" src="./assets/image.png">
        <img id="showShrineSection" data-target="shrine" class="mainSectionBtn" src="./assets/buddha.png">
        <img id="showGamesSection" data-target="games" class="mainSectionBtn" src="./assets/gaming.png">
        <img id="showSearchSection" data-target="search" class="mainSectionBtn" src="./assets/search.png">

        <!-- Right side-->
        <div id="burgerContainer" class="float-end me-3 mt-3">
            <div id="menuToggle">
                <input id="menuClose" type="checkbox"/>
                <span class="burgerMenu"></span>
                <span class="burgerMenu"></span>
                <span class="burgerMenu"></span>
                <ul id="menu">
                    <span id="menuTopActions">
                        <img id="notesSymbol2" class="cursorAction float-start" src="assets/notes.png">
                        <img id="sleep" class="cursorAction " src="./assets/sleep.png">
                        <select id="devices" class="form-control" style=""></select>
                        <img id="showApplicationSettings" class="cursorAction " src="./assets/settings.png">
                    </span>

                    <span id="menuActionHeader" class="mb-1">-- <b>Actions</b> --------------------------------------------------------------------</span>
                    <span id="pizzaTimerMinutesContainer">
                        <li class="menuItem fw-bold" id="startPizzaTimer"><img id="pizzaTimerIcon"
                                                                               src="./assets/pizza.png">Start Pizza Timer
                        </li>
                        <span class="pizzaTimerMinutesPrefix"></span>
                        <input type="number" id="pizzaTimerMinutes"
                               name="pizzaTimerMinutes"
                               value="18" min="1" max="600"> <span class="pizzaTimerMinutesSuffix">minutes</span>
                    </span>
                    <li class="menuItem actionItem fw-bold" id="playRandomWisdom"><img id="playRandomWisdomIcon"
                                                                                       src="./assets/blackAndWhite.png">Play
                        Wisdom
                    </li>
                    <li class="showPrivateContent menuItem actionItem XXX fw-bold"><img id="showPrivateContentIcon2"
                                                                                        src="./assets/private.png">Show
                        private content
                    </li>
                    <li class="menuItem actionItem menuvisibleAfterStarted fw-bold" id="disableAllReminders"><img
                            id="disableReminderIcon" src="./assets/x.png">Disable all reminders
                    </li>
                    <div class="menuLinksSeperator">-- <b>LINKS</b>
                        ----------------------------------------------------------------------
                    </div>
                    {{#menuLinks}}
                    <li class="{{tag}}">
                        <a class="menuItem" href="{{link}}" target=_blank>{{name}}</a>
                    </li>
                    {{/menuLinks}}
                    <div class="menuItem"><a class="menuItem" href="help.html" target="_blank">Help & Info</a></div>
                </ul>
            </div>
        </div>

        <img id="fullscreenIcon" class="toggleFullscreen float-end me-3 mt-3" src="./assets/disableFullscreen.png">
        <div id="timerMinutes" class="float-end me-3"><span id="displayHour"></span><span id="timerColon">:</span><span
                id="displayMinute"></span>

        <button type="button" id="spotifyPlaylists" class="float-end">
            Select Playlist
        </button>

        <div id="spotifyPlaylistsMenu" class="largeMenu">
            <div class="spotifyCurrentlyPlayingContainer row">
                <div class="col">
                    <div class="spotifyCurrentlyPlayingTrack" data-spotify-id=''>...</div>
                    <img class="stopAfterTrack currentTrackAction invisible cursorAction"
                         src="./assets/stopTrack.png">
                    <img class="createSongRadio currentTrackAction invisible cursorAction"
                         src="./assets/song_radio.png">
                    <img class="addToFavorites currentTrackAction invisible cursorAction"
                         src="./assets/add_to_favorites.png">
                    <div class="menuTopBorder"></div>
                </div>
            </div>

            <div class="row menuContent">
                <div class="col">
                    <a class="playlistMenuCustomLink" href="https://mynoise.net/noiseMachines.php" target=_blank>Noise
                        Machines</a>
                    {{#noiseGenerators}}
                    <div class="noisegeneratorLink" target="externalSoundTab" href="{{link}}">{{label}}
                    </div>
                    {{/noiseGenerators}}

                    <div class="journeyPlaylistSpacer">
                        {{#playlists.journey}}
                        <div class="spotifyPlaylistItem spotifyPlaylist" shuffle="{{shuffle}}" repeat="{{repeat}}"
                             data-spotify-id="spotify:playlist:{{id}}">{{label}}
                        </div>
                        {{/playlists.journey}}
                    </div>
                </div>
                <div class="col">
                    {{#singleTracks}}
                    <div class="spotifyPlaylistItem spotifySingleTrack" data-spotify-id="spotify:track:{{id}}">{{label}}
                    </div>
                    {{/singleTracks}}
                </div>
                <div class="col">
                    {{#playlists.green}}
                    <div class="spotifyPlaylistItem spotifyPlaylist" shuffle="{{shuffle}}" repeat="{{repeat}}"
                         data-spotify-id="spotify:playlist:{{id}}">{{label}}
                    </div>
                    {{/playlists.green}}
                </div>
                <div class="col">
                    {{#playlists.blue}}
                    <div class="spotifyPlaylistItem spotifyPlaylist" shuffle="{{shuffle}}" repeat="{{repeat}}"
                         data-spotify-id="spotify:playlist:{{id}}">{{label}}
                    </div>
                    {{/playlists.blue}}
                </div>
                <div class="col">
                    {{#playlists.red}}
                    <div class="spotifyPlaylistItem spotifyPlaylist" shuffle="{{shuffle}}" repeat="{{repeat}}"
                         data-spotify-id="spotify:playlist:{{id}}">{{label}}
                    </div>
                    {{/playlists.red}}
                </div>
            </div>
        </div>

        <div id="quickTrackSelectionMenu" class="largeMenu">
            <div class="spotifyCurrentlyPlayingContainer row">
                <div class="col">
                    <div class="spotifyCurrentlyPlayingTrack" data-spotify-id=''>...</div>
                    <img class="stopAfterTrack currentTrackAction invisible cursorAction"
                         src="./assets/stopTrack.png">
                    <img class="createSongRadio currentTrackAction invisible cursorAction"
                         src="./assets/song_radio.png">
                    <img class="addToFavorites currentTrackAction invisible cursorAction"
                         src="./assets/add_to_favorites.png">
                    <div class="menuTopBorder"></div>
                </div>
            </div>

            <div class="row menuContent">
                {{#trackSelectionPlaylists}}

                    <div id='spotify:playlist:{{playlistId}}' class="row trackSelectionRow">
                    </div>
                </div>
                {{/trackSelectionPlaylists}}

        <div id="applicationSettingsMenu" class="largeMenu">

                <div class="col">

                </div>
            </div>

            <div class="row menuContent">
                <div class="col">
                </div>
                <div class="col">
                </div>
                <div class="col">
                </div>

                    <div class="menuItem XXX" id="clearPHFavorites">Clear PH favorites</div>
                </div>
            </div>
        </div>

            <div id="iFrameSpotifyPlayer"></div>
        </div>

            <img id="next" class="float-end playerIcon me-3 mt-3" src="./assets/next.png">
            <img id="stopMusic" class="float-end playerIcon me-3 mt-3" src="./assets/pause.png">
            <img id="spotifyIcon" class="float-end playerIcon me-3 mt-3" src="./assets/spotify.png">

    <div class="modal fade" id="notesOverlay" tabindex="-1" aria-labelledby="notesOverlayLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="notesOverlayLabel">Journey Notes</h1>
                    <button type="button" class="btn btn-close btn-primary float-right cursorAction"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <textarea id="notesTextarea" spellcheck="false"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="preFlightChecklist" tabindex="-1" aria-labelledby="preFlightChecklistLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <h1 class="modal-title" id="preFlightChecklistLabel">Preflight checklist</h1>
                            <ul>
                                {{#preFlightChecklist}}
                                <li>
                                    <div class="checkListItem">
                                        {{checklistItem}}
                                    </div>
                                </li>
                                {{/preFlightChecklist}}
                            </ul>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <h1>Reminders</h1>
                                    <h3>Display Popup as reminder after configured time</h3>
                                    <div class="options form-check form-switch">
                                        <label class="form-check-label reminderLabel" for="topupCheckbox1">Top Up
                                            Shrooms after </label>
                                        <input class="form-check-input" type="checkbox" id="topupCheckbox1">
                                        <input type="number" id="topupReminderInMinutes1"
                                               name="topupReminderInMinutes1"
                                               value="55" min="1" max="600">
                                        <span>minutes</span>
                                    </div>
                                    <div class="options form-check form-switch">
                                        <label class="form-check-label reminderLabel" for="topupCheckbox2">Top Up Weed
                                            after </label>
                                        <input class="form-check-input" type="checkbox" id="topupCheckbox2">
                                        <input type="number" id="topupReminderInMinutes2"
                                               name="topupReminderInMinutes2"
                                               value="100" min="1" max="600">
                                        <span>minutes</span>
                                    </div>

                                    <div class="options form-check form-switch">
                                        <label class="form-check-label reminderLabel" for="orderPizzaCheckbox">Order
                                            Pizza after </label>
                                        <input class="form-check-input" type="checkbox" id="orderPizzaCheckbox">
                                        <input type="number" id="orderPizzaReminderInMinutes"
                                               name="orderPizzaReminderInMinutes"
                                               value="240" min="1" max="600">
                                        <span>minutes</span>
                                    </div>
                                </div>
                            </div>

                            <div id="guidedThoughtsSettings" class="row mt-3">
                                <div class="col">
                                    <h1>Guided thoughts</h1>
                                    <h3>Will display given texts from time to time</h3>
                                    <label class="form-check-label me-2" for="guidedThought1">#1</label>
                                    <input class="guidedThoughtsTextInput" type="text" id="guidedThought1"
                                           name="guidedThought1"
                                           value="" maxlength="40" autocomplete="off" spellcheck="false"> </br>

                                    <label class="form-check-label me-2" for="guidedThought1">#2</label>
                                    <input class="guidedThoughtsTextInput" type="text" id="guidedThought2"
                                           name="guidedThought2"
                                           value="" maxlength="40" autocomplete="off" spellcheck="false"> </br>

                                    <label class="form-check-label me-2" for="guidedThought1">#3</label>
                                    <input class="guidedThoughtsTextInput" type="text" id="guidedThought3"
                                           name="guidedThought3"
                                           value="" maxlength="40" autocomplete="off" spellcheck="false"> </br>

                                    <div class="options form-check form-switch mt-2 mt-3">
                                        <label class="form-check-label" for="guidedThoughtsShrineSectionOnly">Show
                                            thoughts only in Shrine section</label>
                                        <input class="form-check-input" type="checkbox"
                                               id="guidedThoughtsShrineSectionOnly" checked="checked">
                                    </div>

                                    <span id="guidedThoughtTimingContainer" class="hidden">
                                        <label class="firstGuidedThoughtMinLabel form-check-label me-2"
                                               for="firstGuidedThoughtMin">Minutes till first thought appears at
                                            all</label>
                                        <input type="number" id="firstGuidedThoughtMin" name="firstGuidedThoughtMin"
                                               value="90" min="0" max="600">

                                        <label class="guidedThoughtMinutesLabel form-check-label me-2"
                                               for="guidedThoughtMinMinutes">Min minutes till next thought
                                            appears</label>
                                        <input type="number" class="guidedThoughtMinutes" id="guidedThoughtMinMinutes"
                                               name="guidedThoughtMinMinutes"
                                               value="15" min="1" max="60"> </br>

                                        <label class="guidedThoughtMinutesLabel form-check-label me-2"
                                               for="guidedThoughtMaxMinutes">Max minutes till next thought
                                            appears</label>
                                        <input type="number" class="guidedThoughtMinutes" id="guidedThoughtMaxMinutes"
                                               name="guidedThoughtMaxMinutes"
                                               value="20" min="1" max="60">
                                    </span>

                                    <h3 class="mt-3">Reminder suggestions <span
                                            id="clearReminders">(clear all)</span>
                                    </h3>
                                    {{#reminderSelection}}
                                    <span class="reminderSuggestion">{{reminder}}</span>
                                    {{/reminderSelection}}

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <h2>Choose your spaceship</h2>

    <div id="videos">

                        <div class="colorfulBorder"></div>

                    {{#searchEngines}}
                    <div class="searchLink {{tag}}" searchLink="{{searchLink}}" href={{link}} target=_blank>{{name}}
                    </div>
                    {{/searchEngines}}
                </div>
                <div class="videoContainer XXX xxxToolbar col-12">
                    <div class="row">
                        <div class="col">
                            <div class="xxxAction" id="showVideodrome">
                                <img id="startVideoDromeIcon" src="./assets/videodrome.png">Start Videodrome
                            </div>
                        </div>
                        <div class="col">

                        </div>
                        <div class="col">
                            <div class="showPrivateContent xxxAction">
                                <img id="showPrivateContentIcon" src="./assets/private.png">Show private content
                            </div>
                            <div class="xxxAction" id="loadExternalVideos">
                                <img id="loadExternalVideosIcon" src="./assets/download.png">Load external Videos
                            </div>
                            <div class="xxxAction" id="displayAllVideos">
                                <img id="displayAllVideosIcon" src="./assets/video.png">Display all Videos
                            </div>
                        </div>
                    </div>

                        <div class="col" id="videodromeFavorites">

                    </div>

                             startSeconds="{{startSeconds}}"
                             class="youtubeVideo videoSource"
                             src="https://i.ytimg.com/vi/{{videoId}}/mqdefault.jpg"/>
                        <div class="videoInfo mb-2">
                            <div>{{tags}} - {{videoId}}</div>
                        </div>
                        <div class="videoLabel">
                            {{label}}
                        </div>

                        {{#if mute 'mixed'}}
                        <img class="videoHasSound" src="./assets/sound.png">
                        {{else}}
                        {{/if}}
                    </div>
                </div>
                {{/videosYoutube}}

                {{#videosLocal}}
                <div class="videoContainer {{tags}} col-3">
                    <div class="iFrameContainer">
                        <video class="videoFrame localVideo" muted loop controlsList="nofullscreen" preload="none">
                            <source class="videoSource" src="NOLOAD{{videoLink}}" type="video/mp4">
                        </video>
                        <div class="videoInfo mb-2">
                            <div>{{tags}} - {{videoLink}}</div>
                        </div>
                        <div class="guidedThoughtsContainer"><span class="guidedThoughtsText"></span></div>
                        <div class="videoLabel">
                            {{label}}

                        <div class="localVideoOverlay">
                        </div>
                        <div class="videoMenuOverlayFullscreen">
                        </div>
                        <div class="videoMenuOverlayFullscreenTime videoMenuOverlay">

                            <div class="trackProgress">
                                <div class="colorfulBorder"></div>
                            </div>

                </div>
                {{/videosLocal}}
